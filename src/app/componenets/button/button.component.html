

<div class="choose-area bg-with-FFFFFF-color">
  <div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: large;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">pokedex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>
  </div>
    <div class="container " style="margin-top: 50px;">
    <div class="row mt"[ngStyle]="{'background-color':'#E5E5DB','margin-top':'50'}"  >
        <div class="col-xl-6 mb-4" *ngFor="let item of data">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <img
                    [src]="item.sprites.front_default"
                    alt="pokemon"
                    style="width: 90px; height: 90px"
                    class="rounded-circle"
                  />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{item.name}}</p>
                    <p class="text-muted mb-0">{{item.types[0].type.name}}</p>
                  </div>
                </div>
                <span class="badge rounded-pill badge-success">Active</span>
              </div>
            </div>
            <div
              class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
            >
              <button
              [ngStyle]="{'background-color':'blue'}" class="btn1"
                href="#"
                role="button"
                data-ripple-color="primary"
                (click)="openDetails(item.id)"
                >Details<i class="fas fa-envelope ms-2"></i
              ></button>
              <button
              [ngStyle]="{'background-color':'green'}" class="btn1"
                href="#"
                role="button"
                data-ripple-color="primary"
                (click)="openLocation(item)"
                >catch<i class="fas fa-phone ms-2"></i
              ></button>
            </div>
          </div>
        </div>
        
      </div>
      </div>

    
</div>
